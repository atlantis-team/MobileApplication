<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Period of time</ion-label>
      <ion-select [(ngModel)]="period">
        <ion-option value="hour">Hour</ion-option>
        <ion-option value="day">Day</ion-option>
        <ion-option value="week">Week</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <h2 text-capitalize>{{period}}</h2>
    </ion-card-header>
    <ion-card-content>
      <canvas #chartCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
