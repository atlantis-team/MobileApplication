<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Start date (MM/DD/YYYY HH)</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH" [(ngModel)]="startDate" (ionChange)="onChangeTime($event)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>End date (MM/DD/YYYY HH)</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH" [(ngModel)]="endDate" (ionChange)="onChangeTime($event)"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time interval</ion-label>
      <ion-select [(ngModel)]="timeInterval" (ionChange)="onChangeTimeInterval($event)">
        <ion-option value="hour">Hour</ion-option>
        <ion-option value="day">Day</ion-option>
        <ion-option value="week">Week</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <h2>Chart of the metrics of the previous {{timeInterval}}</h2>
    </ion-card-header>
    <ion-card-content>
      <canvas #chartCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
