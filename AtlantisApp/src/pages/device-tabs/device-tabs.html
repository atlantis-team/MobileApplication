<ion-header no-border>
  <ion-navbar>
    <ion-title>{{deviceData.name}} ({{deviceData.type}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs tabsPlacement="top">
    <ion-tab [root]="deviceInformationPage" [rootParams]="deviceData" tabTitle="Data" tabIcon="list-box"></ion-tab>
    <ion-tab [root]="deviceChartsPage" tabTitle="Charts" tabIcon="stats"></ion-tab>
    <ion-tab *ngIf="deviceData.unit" [root]="deviceCommandsPage" tabTitle="Commands" tabIcon="send"></ion-tab>
  </ion-tabs>
</ion-content>
